<section class="iq-bg-over">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let list of List"
           class="col-md-6 wow fadeInUp  text-left">
        <!--<div class="icon-bg">
          <i aria-hidden="true" class="{{ list.icon }}"></i>
        </div>-->
        <div class="service-detail align-self-center">
          <h5 class="mb-2 text-primary">{{ list.title }}</h5>
          <p>{{ list.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
