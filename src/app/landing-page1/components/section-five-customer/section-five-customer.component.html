<style>
  .bg-dark {
    background: #292D3F;
  }

  .border-round {
    border-radius: 60px 60px 60px 60px;
    overflow: hidden;
  }
  .myfont {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    /*font-size: 46px;*/
    line-height: 1.2;
    font-weight: 600;
    color: #292D3F;
    margin-bottom: 25px;
    letter-spacing: 0.05em;
  }
</style>
<section class="bg-dark-blue border-round">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12  wow fadeInUp  ">
        <div class="title-box wow fadeInUp text-white text-center">
          <!--<span class="title-design sub-title">customers</span>-->
          <h2 class="myfont">Discover customer successful stories</h2>
        </div>
        <!--<div class=" text-center mb-5 pb-4 ">
        <a href="clients.html" class="button white-btn button-icon"> <span class="btn-effect"> View Customer Stories</span> </a>
      </div>-->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12  wow fadeInUp  ">
        <div class="  wow fadeInUp owl-carousel owl-loaded owl-drag"
             data-dots="false"
             data-nav="false"
             data-items="6"
             data-items-laptop="4"
             data-items-tab="3"
             data-items-mobile="2"
             data-items-mobile-sm="1"
             data-autoplay="true"
             data-loop="true"
             data-margin="30">
          <div *ngFor="let lists of List"
               class="item">
            <div class="clients-box">
              <img class="img-fluid client-img"
                   src="./assets/images/partners/{{ lists.img }}"
                   alt="image0">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
