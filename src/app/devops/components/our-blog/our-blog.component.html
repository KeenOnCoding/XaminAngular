<style>
  .border {
    /* padding: 15px;*/
    border: solid #252e44 !important;
  }

  .border-round-full {
    border-radius: 60px 60px 60px 60px !important;
  }
  .servicebox-datascience-black {
    position: relative;
    overflow: hidden;
    padding: 30px;
    background: #292D3F;
    color: #ffffff;
    z-index: 0;
    transition: all 0.5s ease-in-out;
    transition: all 0.5s ease-in-out;
    -moz-transition: all 0.5s ease-in-out;
    -ms-transition: all 0.5s ease-in-out;
    -o-transition: all 0.5s ease-in-out;
    -webkit-transition: all 0.5s ease-in-out;
    box-shadow: -15.265px 9.539px 30px 0px rgba(0, 0, 0, 0.09);
    border-radius: 10px;
    border-bottom-right-radius: 30px;
    margin-bottom: 30px;
  }



    .servicebox-datascience-black.data-title {
      transition: all 0.5s ease-in-out;
      transition: all 0.5s ease-in-out;
      -moz-transition: all 0.5s ease-in-out;
      -ms-transition: all 0.5s ease-in-out;
      -o-transition: all 0.5s ease-in-out;
      -webkit-transition: all 0.5s ease-in-out;
    }
    .servicebox-datascience-black.data-title {
      margin-bottom: 30px;
    }

</style>
<section class="pt-0 iq-pb-40">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let list of List" class="col-lg-12 col-md-12 col-sm-12">
        <div class="border
             border-round-full
             row
             row-eq-height
             align-items-center
             servicebox-datascience-black
             wow fadeInUp
             text-left">
          <div class="col-sm-4 col-lg-2 col-md-2">
            <img alt=""
                 class="single_image-img attachment-full"
                 height="360"
                 width="550"
                 src="{{ list.img }}">
          </div>
          <div class="col-sm-12 col-lg-9 col-md-7 mx-4">
            <h3 class="text-white mb-2">{{ list.title }}</h3>
            <p>{{ list.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
