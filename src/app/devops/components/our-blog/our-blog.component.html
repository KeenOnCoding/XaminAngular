<style>
  .border {
    /* padding: 15px;*/
    border: solid #252e44 !important;
  }

  .border-round-full {
    border-radius: 60px 60px 60px 60px !important;
  }
</style>
<section class="pt-0 iq-pb-40">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <app-title-section [titleSectionProp]="titleSectionProp"></app-title-section>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let list of List" class="col-lg-12 col-md-12 col-sm-12">
        <div class="border
             border-round-full
             row
             row-eq-height
             align-items-center
             servicebox-datascience-black
             wow fadeInUp
             text-left">
          <div class="col-sm-4 col-lg-2 col-md-2">
            <img alt=""
                 class="single_image-img attachment-full"
                 height="360"
                 width="550"
                 src="{{ list.img }}">
          </div>
          <div class="col-sm-12 col-lg-9 col-md-7 mx-4">
            <h3 class="text-white mb-2">{{ list.title }}</h3>
            <p>{{ list.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
